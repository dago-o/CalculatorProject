<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


#background-container {
            background-color: hsl(223, 30%, 20%);
            padding: 20px;
            margin: 160px;
            margin-top: 40px;
        }
        #calculator {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: hsl(222, 26%, 31%); 
        }

        #display {
            height: 60px;
            font-size: 24px;
            text-align: right;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            background-color: #e9ecef;
            padding: 10px;
        }

        .btn {
            
            font-size: 20px;
            height: 50px;
           
            border: 4px solid gray;
            border-radius: 10px;
            
            font-weight: bold;
           
           
        }

        .btn-number {
            background-color:hsl(0, 0%, 100%);
           
        }

        .btn-operator {
            background-color:hsl(0, 0%, 100%);
           
        }

        .btn-clear {
            background-color:hsl(225, 21%, 49%);
            color: hsl(0, 0%, 100%);
        }
        .btn-success{
            background-color: hsl(6, 63%, 50%);
            color: hsl(0, 0%, 100%);
        }

        .btn-backspace {
            background-color:hsl(225, 21%, 49%);
            color: hsl(0, 0%, 100%);
        }


 /* styling for resposivness */

@media (max-width: 768px) {
    #background-container {
        margin: 20px;
        padding: 10px;
    }
    #calculator {
        max-width: 100%;
        margin: 20px auto;
        padding: 10px;
    }
    .btn {
        font-size: 16px; 
        height: 40px;    
    }
    #display {
        height: 50px;
        font-size: 18px; 
    }
}

@media (max-width: 576px) {
    #background-container {
        margin: 10px;
        padding: 5px;
    }
    .btn {
        font-size: 14px;
        height: 35px;
    }
    #display {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <div id="background-container">

    <div id="calculator" class="container">
        <input type="text" id="display" class="form-control" readonly>

        <div class="row">
            <button class="col-3 btn btn-number" onclick="appendValue('7')">7</button>
            <button class="col-3 btn btn-number" onclick="appendValue('8')">8</button>
            <button class="col-3 btn btn-number" onclick="appendValue('9')">9</button>
            <button class="col-3 btn btn-backspace" onclick="backspace()">DEL</button>
        </div>
        <div class="row mt-2">
            <button class="col-3 btn btn-number" onclick="appendValue('4')">4</button>
            <button class="col-3 btn btn-number" onclick="appendValue('5')">5</button>
            <button class="col-3 btn btn-number" onclick="appendValue('6')">6</button>
            <button class="col-3 btn btn-operator" onclick="appendValue('+')">+</button>
        </div>
        <div class="row mt-2">
            <button class="col-3 btn btn-number" onclick="appendValue('1')">1</button>
            <button class="col-3 btn btn-number" onclick="appendValue('2')">2</button>
            <button class="col-3 btn btn-number" onclick="appendValue('3')">3</button>
            <button class="col-3 btn btn-operator" onclick="appendValue('-')">-</button>
        </div>
        <div class="row mt-2">
              <button class="col-3 btn btn-operator" onclick="appendValue('.')">.</button>
              <button class="col-3 btn btn-number" onclick="appendValue('0')">0</button>
              <button class="col-3 btn btn-operator" onclick="appendValue('/')">/</button>
              <button class="col-3 btn btn-operator" onclick="appendValue('*')">*</button>
        </div>
        <div class="row mt-2">
            <button class="col-6 btn btn-clear" onclick="clearDisplay()">RESET</button>
            <button class="col-6 btn btn-success" onclick="calculate()">=</button>
        </div>
    </div>
</div>


    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        
        function clearDisplay() {
            display.value = '';
        }

       
        function calculate() {
            try {
                const result = eval(display.value);
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error (div by 0)';
                } else {
                    display.value = result;
                }
            } catch (e) {
                display.value = 'Error';
            }
        }

        
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
